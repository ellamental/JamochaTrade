<html>
<head>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" /> 
  <link rel="stylesheet" href="style.css">
  <!--jquery + jqyeryui -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
  <!-- themeroller -->
  <link type="text/css" rel="stylesheet" href="http://jqueryui.com/themes/base/ui.all.css" />
  <script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/"></script>

  <title>JamochaTrade - A Javascript stock charting program.</title>

  <script>
  $(function() {
    $("#switcher").themeswitcher();
    $("#chart_controls").accordion({autoHeight: false, navigation: true, collapsible: true});
    $("#indicators").accordion({autoHeight: false, navigation: true, collapsible: true});
    $("#order_entry").accordion({autoHeight: false, navigation: true, collapsible:  true});
    $("#portfolio_view").accordion({autoHeight: false, navigation: true, collapsible: true});
    $("#pending_orders_pane").accordion({autoHeight: false, navigation: true, collapsible: true});
    $("button").button();
  });
  </script>

  <!-- Google Tracking Code -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-24220167-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>


<body>
<div id="wrapper">

  <h3 id="symbol_name" class="ui-widget-header ui-corner-all">IBM</h3>

  <div id="toolbar">
    <div id="chart_controls">
      <h3><a href="#">Chart</a></h3>
      <div>
        <input id="symbol_entry" size="10"></input> <button id="new_symbol">Go</button><br/>
        Length: <select id="time_period" class="ui-state-default">
                  <option value="15">15 day</option>
                  <option value="30">30 day</option>
                  <option value="60">60 day</option>
                  <option value="90">90 day</option>
                </select><br />
        Style: 
        <select id="chart_style" class="ui-state-default">
          <option value="candle">Candle</option>
          <option value="bar">Bar</option>
          <option value="ohlc">OHLC</option>
          <option value="hlc">HLC</option>
          <option value="line">Line</option>
        </select><br />
        <div id="color_pickers">
        Colors:<br />
        Up: <select id="up_color" class="ui-state-default">
              <option value="#000000">Black</option>
              <option value="#0000FF">Blue</option>
              <option value="#FF0000">Red</option>
              <option value="#00FF00">Green</option>
              <option value="#FF9933">Orange</option>
              <option value="#FFFF00">Yellow</option>
            </select> 
        Down: <select id="down_color" class="ui-state-default">
              <option value="#000000">Black</option>
              <option value="#0000FF">Blue</option>
              <option value="#FF0000">Red</option>
              <option value="#00FF00">Green</option>
              <option value="#FF9933">Orange</option>
              <option value="#FFFF00">Yellow</option>
            </select>
      </div> <!-- end color_changers -->


      </div> <!-- end Chart -->
    </div> <!-- end chart_controls -->
    
    <div id="indicators">
      <h3>Indicators</h3>
      <div>
        <select id="indicator_select" class="ui-state-default">
          <option value="sma">SMA</option>
        </select>
        <button id="add_indicator">Add Indicator</button>
        <div id="indicator_settings" class="ui-state-default ui-corner-all">
        </div>
        <div id="active_indicators">
        </div>

        <!-- SMA <input id="sma_days" size="4"></input> days <button id="draw_sma">Draw</button> -->
      </div>
    </div> <!-- end indicators -->

    <div id="order_entry">
      <h3><a href="#">Order Entry</a></h3>
      <div>
        Order Type: <select id="buy_order_type" class="ui-state-default">
                      <option value="market">Market</option>
                      <option value="limit">Limit</option>
                      <option value="stop">Stop</option>
                    </select><br />
        Shares: <input id="shares_to_buy" size="6"></input> <button id="buy">Buy</button>
        <div id="limit_price_div">
          Limit Price: <input id="limit_price" size="6"></input>
        </div> <!-- end limit_price_div -->
      </div> <!-- end Order Entry -->
    </div> <!-- end order_entry -->
    
    <div id="portfolio_view">
      <h3><a href="#">Portfolio</a></h3>
      <div id="portfolio_list">
        <strong>Account Balance: </strong> <span id="account">$100000</span><br />
        <strong>Portfolio Value: </strong> <span id="portfolio_value">$100000</span><br />
        <div id="security_list">
        </div>
      </div> <!-- end Portfolio -->
    </div> <!-- end portfolio_view -->

    <div id="pending_orders_pane">
      <h3><a href="#">Pending Orders</a></h3>
      <div id="pending_orders">
      </div>
    </div> <!-- end pending_orders -->

  </div> <!-- end toolbar -->

  <div id="main">
    <canvas id="chart"></canvas>
    <script src="chart.js"></script>
    <br />
    <div id="today_prices">
      <strong>Date:</strong> <span id="today_date"></span> 
      <strong>Open:</strong> <span id="today_open"></span> 
      <strong>High:</strong> <span id="today_high"></span>
      <strong>Low:</strong> <span id="today_low"></span>
      <strong>Close:</strong> <span id="today_close"></span>
    </div>
    <br />
    <button id="next_day">Next Day</button>
    <button id="next_week">Next Week</button>
    <button id="next_month">Next Month</button>
  </div> <!-- end main -->

</div> <!-- end wrapper -->

<div id="switcher"></div>

</body>
</html>
